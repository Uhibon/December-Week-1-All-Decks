<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – December Week 1</title>
<meta name="theme-color" content="#020617">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />

<style>
:root{--radius:28px;}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
  background:radial-gradient(circle at top,#111827,#020617);
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  color:#e5e7eb;
  padding-bottom:70px; /* pushes buttons up */
}
header{text-align:center;margin-top:30px;margin-bottom:20px;}
header h1{
  font-family:'Cinzel',serif;
  font-size:clamp(26px,4.5vw,50px);
  margin-bottom:10px;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  text-shadow:0 0 12px rgba(248,250,252,.6);
}
header h2{
  font-size:clamp(22px,3.5vw,36px);
  margin-bottom:6px;
  font-weight:800;
  color:#facc15;
  text-shadow:0 0 10px rgba(250,204,21,.6);
}
header h3{
  font-size:clamp(18px,3vw,30px);
  font-weight:600;
  color:#cbd5f5;
}

.card-outer{
  width:min(92vw,900px);
  aspect-ratio:3/2;
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:100%;height:100%;
  border-radius:var(--radius);
  border:2px solid rgba(248,250,252,.35);
  box-shadow:
    0 0 25px rgba(15,23,42,.9),
    0 0 40px rgba(250,204,21,.25);
  overflow:hidden;
  background:#020617;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.face{
  position:absolute;inset:0;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;
  border-radius:var(--radius);
  transition:opacity .4s ease,transform .4s ease;
  padding:1.5rem;
}
.face.hidden{opacity:0;transform:scale(0.98);}
.face.visible{opacity:1;transform:scale(1);}

.term h2{
  margin:0;
  font-size:clamp(40px,8vw,90px);
  font-weight:900;
  line-height:1.1;
  color:#f9fafb;
  text-shadow:
    0 0 12px rgba(15,23,42,.9),
    0 0 18px rgba(248,250,252,.9);
}
.term p{
  margin-top:.7rem;
  font-size:clamp(26px,4vw,42px);
  font-weight:700;
  color:#d1fae5;
  text-shadow:0 0 10px rgba(6,95,70,.8);
}
.term small{
  margin-top:.3rem;
  font-size:clamp(20px,3vw,30px);
  font-weight:600;
  color:#fee2e2;
}

.actions{
  display:flex;gap:20px;justify-content:center;
  margin-top:25px;margin-bottom:20px;flex-wrap:wrap;
}
button.btn{
  padding:1rem 1.3rem;
  border-radius:16px;
  border:1px solid rgba(248,250,252,.35);
  background:radial-gradient(circle at top,#111827,#020617);
  box-shadow:
    0 8px 20px rgba(15,23,42,.9),
    0 0 15px rgba(248,250,252,.25);
  font-weight:800;
  cursor:pointer;
  font-size:1.1rem;
  color:#e5e7eb;
  text-shadow:0 0 6px rgba(15,23,42,.9);
  transition:transform .12s ease,box-shadow .12s ease,background .15s ease;
}
button.btn:hover{
  transform:translateY(-2px);
  box-shadow:
    0 10px 30px rgba(15,23,42,1),
    0 0 20px rgba(252,211,77,.7);
  background:radial-gradient(circle at top,#b91c1c,#111827);
}
button.btn:active{
  transform:translateY(1px);
  box-shadow:0 4px 12px rgba(15,23,42,.8);
}

.modes{
  display:flex;gap:10px;justify-content:center;
  margin-bottom:20px;margin-top:10px;flex-wrap:wrap;
}
.modes button{
  padding:.6rem 1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
  background:#0f172a;
  color:#e5e7eb;
  box-shadow:0 4px 12px rgba(15,23,42,.9);
  font-size:.95rem;
  letter-spacing:.03em;
}
.modes button.active{
  background:linear-gradient(120deg,#16a34a,#facc15,#b91c1c);
  color:#020617;
  box-shadow:
    0 0 16px rgba(250,204,21,.85),
    0 0 30px rgba(220,38,38,.45);
}

footer{
  position:fixed;bottom:18px;left:0;width:100%;
  text-align:center;
  color:#9ca3af;
  font-family:'Cinzel',serif;
  font-size:clamp(14px,2vw,18px);
  letter-spacing:1px;
  opacity:.9;
}
</style>
</head>
<body>

<header>
  <h1>The Boo-riculum</h1>
  <h2>December Week 1</h2>
  <h3>12月第1週</h3>
</header>

<div class="modes">
  <button id="modeVocab" class="active">Vocabulary</button>
  <button id="modeSent">Sentences</button>
  <button id="modeQues">Questions</button>
</div>

<div class="card-outer">
  <div class="card" id="card">
    <div class="face visible" id="frontFace">
      <div class="term">
        <h2 id="frontTitle"></h2>
      </div>
    </div>
    <div class="face hidden" id="backFace">
      <div class="term">
        <h2 id="backTitle"></h2>
        <p id="backKana"></p>
      </div>
    </div>
  </div>
</div>

<div class="actions">
  <button class="btn" id="prevBtn">❮ Prev</button>
  <button class="btn" id="flipBtn">Flip ⤾</button>
  <button class="btn" id="nextBtn">Next ❯</button>
</div>

<footer>Bryan's English School</footer>

<script>
// Dark Christmas gradients for the card
const COLORS=[
  "radial-gradient(circle at top,#064e3b,#020617)",
  "radial-gradient(circle at top,#7f1d1d,#020617)",
  "radial-gradient(circle at top,#92400e,#020617)",
  "radial-gradient(circle at top,#1d4ed8,#020617)",
  "radial-gradient(circle at top,#065f46,#020617)",
  "radial-gradient(circle at top,#b91c1c,#020617)",
  "radial-gradient(circle at top,#15803d,#020617)",
  "radial-gradient(circle at top,#9a3412,#020617)",
  "radial-gradient(circle at top,#312e81,#020617)",
  "radial-gradient(circle at top,#166534,#020617)"
];

/* -------------------- DECEMBER WEEK 1 VOCAB (10) -------------------- */
const CARDS=[
  {en:"snow",          jp:"雪",                 kana:"ゆき"},
  {en:"cold",          jp:"寒い",               kana:"さむい"},
  {en:"snowman",       jp:"雪だるま",           kana:"ゆきだるま"},
  {en:"present",       jp:"プレゼント",         kana:"ぷれぜんと"},
  {en:"Christmas tree",jp:"クリスマスツリー",   kana:"くりすますつりー"},
  {en:"Santa Claus",   jp:"サンタクロース",     kana:"さんたくろーす"},
  {en:"reindeer",      jp:"トナカイ",           kana:"となかい"},
  {en:"lights",        jp:"イルミネーション",   kana:"いるみねーしょん"},
  {en:"party",         jp:"パーティー",         kana:"ぱーてぃー"},
  {en:"warm drink",    jp:"あたたかい飲み物",   kana:"あたたかいのみもの"},
];

/* -------------------- DECEMBER WEEK 1 SENTENCES (10) -------------------- */
const SENTENCES=[
  {
    en:"There is snow outside.",
    jp:"外には雪があります。",
    kana:"そと には ゆき が あります"
  },
  {
    en:"It is very cold today.",
    jp:"今日はとても寒いです。",
    kana:"きょう は とても さむい です"
  },
  {
    en:"There is a snowman in the yard.",
    jp:"庭に雪だるまがあります。",
    kana:"にわ に ゆきだるま が あります"
  },
  {
    en:"There are many presents under the tree.",
    jp:"ツリーの下にプレゼントがたくさんあります。",
    kana:"つりー の した に ぷれぜんと が たくさん あります"
  },
  {
    en:"There is a big Christmas tree in the living room.",
    jp:"リビングに大きなクリスマスツリーがあります。",
    kana:"りびんぐ に おおきな くりすますつりー が あります"
  },
  {
    en:"Santa Claus is coming tonight.",
    jp:"サンタクロースは今夜来ます。",
    kana:"さんたくろーす は こんや きます"
  },
  {
    en:"There is a reindeer on the card.",
    jp:"カードにトナカイがいます。",
    kana:"かーど に となかい が います"
  },
  {
    en:"There are beautiful lights on the street.",
    jp:"通りにきれいなイルミネーションがあります。",
    kana:"とおり に きれいな いるみねーしょん が あります"
  },
  {
    en:"There is a party at my friend's house.",
    jp:"友だちの家でパーティーがあります。",
    kana:"ともだち の いえ で ぱーてぃー が あります"
  },
  {
    en:"There is a warm drink on the table.",
    jp:"テーブルの上にあたたかい飲み物があります。",
    kana:"てーぶる の うえ に あたたかい のみもの が あります"
  },
];

/* -------------------- DECEMBER WEEK 1 QUESTIONS (10) -------------------- */
const QUESTIONS=[
  {
    en:"Is there snow outside?",
    jp:"外に雪はありますか？",
    kana:"そと に ゆき は ありますか"
  },
  {
    en:"Is it cold today?",
    jp:"今日は寒いですか？",
    kana:"きょう は さむい ですか"
  },
  {
    en:"Is there a snowman in the yard?",
    jp:"庭に雪だるまはありますか？",
    kana:"にわ に ゆきだるま は ありますか"
  },
  {
    en:"Are there many presents under the tree?",
    jp:"ツリーの下にプレゼントはたくさんありますか？",
    kana:"つりー の した に ぷれぜんと は たくさん ありますか"
  },
  {
    en:"Is there a big Christmas tree in the living room?",
    jp:"リビングに大きなクリスマスツリーはありますか？",
    kana:"りびんぐ に おおきな くりすますつりー は ありますか"
  },
  {
    en:"Is Santa Claus coming tonight?",
    jp:"サンタクロースは今夜来ますか？",
    kana:"さんたくろーす は こんや きますか"
  },
  {
    en:"Is there a reindeer on the card?",
    jp:"カードにトナカイはいますか？",
    kana:"かーど に となかい は いますか"
  },
  {
    en:"Are there beautiful lights on the street?",
    jp:"通りにきれいなイルミネーションはありますか？",
    kana:"とおり に きれいな いるみねーしょん は ありますか"
  },
  {
    en:"Is there a party at your friend's house?",
    jp:"友だちの家でパーティーはありますか？",
    kana:"ともだち の いえ で ぱーてぃー は ありますか"
  },
  {
    en:"Is there a warm drink on the table?",
    jp:"テーブルの上にあたたかい飲み物はありますか？",
    kana:"てーぶる の うえ に あたたかい のみもの は ありますか"
  },
];

let data=CARDS,i=0,showBack=false;
const card=document.getElementById('card');
const frontFace=document.getElementById('frontFace');
const backFace=document.getElementById('backFace');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backKana=document.getElementById('backKana');

function show(){
  const c=data[i];
  card.style.background=COLORS[i%COLORS.length];
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backKana.textContent=c.kana;
  if(showBack){
    frontFace.classList.replace("visible","hidden");
    backFace.classList.replace("hidden","visible");
  }else{
    backFace.classList.replace("visible","hidden");
    frontFace.classList.replace("hidden","visible");
  }
}

document.getElementById('flipBtn').onclick=()=>{
  showBack=!showBack;
  show();
};
document.getElementById('nextBtn').onclick=()=>{
  i=(i+1)%data.length;
  showBack=false;
  show();
};
document.getElementById('prevBtn').onclick=()=>{
  i=(i-1+data.length)%data.length;
  showBack=false;
  show();
};

document.getElementById('modeVocab').onclick=()=>{setMode(CARDS,'modeVocab');};
document.getElementById('modeSent').onclick=()=>{setMode(SENTENCES,'modeSent');};
document.getElementById('modeQues').onclick=()=>{setMode(QUESTIONS,'modeQues');};

function setMode(arr,btnId){
  data=arr;i=0;showBack=false;show();
  document.querySelectorAll('.modes button').forEach(b=>b.classList.remove('active'));
  document.getElementById(btnId).classList.add('active');
}

show();
</script>

</body>
</html>
